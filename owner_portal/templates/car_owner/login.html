{% block content %}
<style>
  .container{
    column-count: 2;
    display: block;
  }
</style>
<div class="container">
  <div class="row sign-up">
  <img src="/static/images/fortuner.JPG" width="600" height="400" >
  </div>

<div class="w3-display-container" style="height:500px;">
  <div class="w3-display-middle">
      <form class = "w3-container" action="/owner_portal/auth/" method="POST">{% csrf_token %}

      </form><br><br>
      <div class="w3-container">
        <a class="btn btn-danger" href="/owner_portal/register/">Register as Dealer</a>
        <a class="btn btn-primary" href="/">Home</a>
      </div>
</div>
</div>
</div>
{% endblock %}
